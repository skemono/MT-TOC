---
q_states:
  q_list:
    - '0'
    - '1'
    - '5'
  initial: '0'
  final: '5'

alphabet:
  - a
  - b

tape_alphabet:
  - a
  - b
  - X
  -   # blank

delta:
  # Estado 0: avanzar y reemplazar 'a' por 'X', dejar 'b' igual
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input: a
    output:
      final_state: '0'
      mem_cache_value:
      tape_output: X
      tape_displacement: R

  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input: b
    output:
      final_state: '0'
      mem_cache_value:
      tape_output: b
      tape_displacement: R

  # Al llegar a blank, pasar a estado final y detenerse
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input:
    output:
      final_state: '5'
      mem_cache_value:
      tape_output:
      tape_displacement: S

simulation_strings:
  - aababa
  - bbbbb
  - abbaaa
  - aaaaa
